<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Calculator Project!</title>
        <meta name="description" content="Calculator Project of the Foundations course of the Odin Project">

        <link href="style.css" rel="stylesheet">
        <script src="calculator.js" defer></script>
    </head>

    <body>

        <main>
            <div class="calculator">

                <div class="upper-part">
                    <div class="display">
                        <p class="display-operation"></p>
                        <p class="display-number">0</p> 
                    </div>
                </div>

                <div class="lower-part">
                    
                    <div class="buttons">
                        <div class="row">
                            <button class="digit" id="7">7</button>
                            <button class="digit" id="8">8</button>
                            <button class="digit" id="9">9</button>
                            <button class="operator" id="/">/</button>
                        </div>

                        <div class="row">
                            <button class="digit" id="4">4</button>
                            <button class="digit" id="5">5</button>
                            <button class="digit" id="6">6</button>
                            <button class="operator" id="*">*</button>
                        </div>
                        
                        <div class="row">
                            <button class="digit" id="1">1</button>
                            <button class="digit" id="2">2</button>
                            <button class="digit" id="3">3</button>
                            <button class="operator" id="-">-</button>  
                        </div>

                        <div class="row">
                            <button class="digit" id="0">0</button>
                            <button class="digit" id="00">00</button>
                            <button class="digit" id=".">.</button>
                            <button class="operator" id="+">+</button>
                            
                        </div>

                        <div class="row">
                            <button id="clear">CLEAR</button>
                            <button id="backspace">DEL</button>
                            <button class="operator" id="equals">=</button>
                        </div>
                    </div>

                </div>

            </div>
        </main>

        <footer>
            <p>Copyright &copy; 2023</p>
            <p>Dieal - <a href="https://github.com/Dieal/">Github</a></p>
        </footer>

    </body>

</html>
